<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Sing in to your Book Wormhole profile. <small> <br />Hello! Hope you enjoy your time in the sanctuary!</small></h3>
                    </div>
                </div>
                <div id="errorDiv">
                    <p></p>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" id="signup" method="post">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="pw1" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="password_confirmation">Confirm Password</label>
                                    <input type="password" name="pw2" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-danger btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
